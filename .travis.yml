language: objective-c
xcode_project: GRDB.xcodeproj

# Disable the default Travis-CI submodule logic
# The various make commands ensure that the appropriate submodules are retrieved
git:
  submodules: false

jobs:
  include:

    ###########################################
    ## Test GRDB

    # Test GRDBOSX (Xcode 9)
    - stage: Test GRDB
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBOSX (Xcode 9, macOS 10.12)
      script: make test_framework_GRDBOSX

    # Test GRDBWatchOS (Xcode 9)
    - stage: Test GRDB
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBWatchOS (Xcode 9, watchOS)
      script: make test_framework_GRDBWatchOS

    # Test GRDBiOS (Xcode 9, iOS <MAXIMUM VERSION>)
    - stage: Test GRDB
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBiOS (Xcode 9, iOS <MAX>)
      script: make test_framework_GRDBiOS_maxTarget

    # Test GRDBiOS (Xcode 9, iOS <MINIMUM VERSION>))
    - stage: Test GRDB
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBiOS (Xcode 9, iOS <MIN>)
      script: make test_framework_GRDBiOS_minTarget

    # Test GRDB [SPM] (Xcode 9, macOS 10.12)
    - stage: Test GRDB
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDB [SPM] (Xcode 9, macOS 10.12)
      script: make test_SPM

    ###########################################
    ## Test GRDB (Custom SQLite)

    # Test GRDBCustomSQLiteOSX (Xcode 9)
    - stage: Test GRDB + Custom SQLite
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCustomSQLiteOSX (Xcode 9, macOS 10.12)
      script: make test_framework_GRDBCustomSQLiteOSX

    # Test GRDBCustomSQLiteiOS (Xcode 9, iOS <MAXIMUM VERSION>)
    - stage: Test GRDB + Custom SQLite
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCustomSQLiteiOS (Xcode 9, iOS <MAX>)
      script: make test_framework_GRDBCustomSQLiteiOS_maxTarget

    # Test GRDBCustomSQLiteiOS (Xcode 9, iOS <MINIMUM VERSION>))
    - stage: Test GRDB + Custom SQLite
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCustomSQLiteiOS (Xcode 9, iOS <MIN>)
      script: make test_framework_GRDBCustomSQLiteiOS_minTarget

    ###########################################
    ## Test GRDB (SQLCipher)

    # Test GRDBCipherOSX (Xcode 9)
    - stage: Test GRDB + SQLCipher
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCipherOSX (Xcode 9, macOS 10.12)
      script: make test_framework_GRDBCipherOSX

    # Test GRDBCipheriOS (Xcode 9, iOS <MAXIMUM VERSION>)
    - stage: Test GRDB + SQLCipher
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCipheriOS (Xcode 9, iOS <MAX>)
      script: make test_framework_GRDBCipheriOS_maxTarget

    # Test GRDBCipheriOS (Xcode 9, iOS <MINIMUM VERSION>))
    - stage: Test GRDB + SQLCipher
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=GRDBCipheriOS (Xcode 9, iOS <MIN>)
      script: make test_framework_GRDBCipheriOS_minTarget

    ###########################################
    ## Test Installation Methods

    # Manual Install
    - stage: Test Installation
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=Manual Install
      script: make test_install_manual

    # Manual Install (GRDBCipher)
    - stage: Test Installation
      gemfile: .ci/gemfiles/Gemfile.travis
      osx_image: xcode9
      env:
        - TID=Manual Install (GRDBCipher)
      script: make test_install_GRDBCipher

    # Cocoapods Lint
    - stage: Test Installation
      osx_image: xcode9
      install:
        - gem install cocoapods # Since Travis is not always on latest version
      env:
        - TID=Cocoapods
      script: make test_CocoaPodsLint

    # SPM Install
    - stage: Test Installation
      osx_image: xcode9
      env:
        - TID=SPM
      script: make test_install_SPM

    # Carthage Build
    - stage: Carthage
      osx_image: xcode9
      before_install:
        - brew update
        - brew outdated carthage || brew upgrade carthage
      script: make test_CarthageBuild
